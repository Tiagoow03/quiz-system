name: quizz_g5_flutter
description: Quiz Hipcom

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.5 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  quizz_g5:
    path: ../quizz-g5

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  fonts:
    - family: NotoSans
      fonts:
        - asset: ./assets/fonts/NotoSansJP-Medium.otf
          weight: 400
    - family: Shantell
      fonts:
        - asset: assets/fonts/ShantellSans-Medium.ttf
          weight: 400